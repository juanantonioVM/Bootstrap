<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Deplegables en Bootstrap</title>
    <style>
        body {
            background-image: url('./wave.png');
            color: #1b5f86;
        }
        .table {
            background-color: rgba(255, 242, 209, 0.7);
            border-radius: 10px;
        }
        p.h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }
        pre {
            background-color: #cae1e5;
            color: #1b5f86;
            padding: 10px;
            border-radius: 5px;
            font-family: Consolas, monospace;
        }
        a {
            background-color: #1b5f86;;
            color: #fff;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }
        a:hover {
            color: #fff2d1;
            text-shadow: 0 0 5px #1b5f86;
        }
        td, th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h1 text-center">Desplegables</p>
        <table border="1" cellpadding="10" cellspacing="0" class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>Clases</th>
                    <th>Descripción</th>
                    <th>Ejemplo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <pre>class="btn btn-primary"</pre>
                    </td>
                    <td>Colores para diferentes tipos de botones.</td>
                    <td><img src="./images/botones/colores.png" width="300"></td>
                </tr>
                
            </tbody>
        </table>
        <div class="text-center mt-4 mb-4">
