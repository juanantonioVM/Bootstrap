<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./estilos/estilo_index.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="./images/logos/grifo.webp">
    <title>CES VEGA MEDIA</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark barraa">
            <div class="container-fluid">
                <!-- Logotipo -->
                <a class="navbar-brand" href="#">
                    <img src="./images/logos/logoVMfooter.png" alt="Logo" width="100">
                </a>
        
                <!-- Botón Toggler -->
                <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#navbar_plegable">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Enlaces -->
                <div class="collapse navbar-collapse" id="navbar_plegable">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><lead>Pestaña 1</lead></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><lead>Pestaña 2</lead></a>
                        </li>
                    </ul>
                </div>       
            </div>
        </nav>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/index/vegamedia04.jpg" class="d-block w-100" alt="..."/>
                    <div class="carousel-caption">
                            
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/index/vegamedia02.jpg" class="d-block w-100" alt="..."/>
                </div>
                <div class="carousel-item">
                    <img src="./images/index/vegamedia03.jpg" class="d-block w-100" alt="..."/>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
            </div>
        </div>
    </header>
</body>
</html>
