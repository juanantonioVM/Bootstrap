<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\css\bootstrap.min.css">
  <script src="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
  <title></title>
</head>
<body>
  <!-- Ejemplo barra de botones -->
  <div class="row">
    <div class="col">
      <div class="btn-toolbar">
        <div class="btn-group me-3">
          <button type="button" class="btn btn-primary">1</button>
          <button type="button" class="btn btn-primary">2</button>
          <button type="button" class="btn btn-primary">3</button>
          <button type="button" class="btn btn-primary">4</button>
        </div>
        <div class="btn-group me-3">
          <button type="button" class="btn btn-outline-primary">5</button>
          <button type="button" class="btn btn-outline-primary">6</button>
          <button type="button" class="btn btn-outline-primary">7</button>
          <button type="button" class="btn btn-outline-primary">8</button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-info">9</button>
          <button type="button" class="btn btn-info">10</button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Ejemplos de tamaños para grupos de botones -->
  <div class="row">
    <div class="col">
      <!-- Tamaño pequeño -->
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-secondary">Izquierda</button>
        <button type="button" class="btn btn-secondary">Central</button>
        <button type="button" class="btn btn-secondary">Derecha</button>
      </div>
      <!-- Tamaño normal -->
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Izquierda</button>
        <button type="button" class="btn btn-primary">Central</button>
        <button type="button" class="btn btn-primary">Derecha</button>
      </div>
      <!-- Tamaño grande -->
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-info">Izquierda</button>
        <button type="button" class="btn btn-info">Central</button>
        <button type="button" class="btn btn-info">Derecha</button>
      </div>
    </div>
  </div>

  <hr>

  <!-- Grupo de botones en vertical -->
  <div class="row">
    <div class="col">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
        <button type="button" class="btn btn-secondary">4</button>
      </div>
    </div>
  </div>

  <hr>

  <!-- Grupo de botones con desplegables -->
  <div class="row">
    <div class="col">
      <div class="btn-group">
        <button type="button" class="btn btn-info">1</button>
        <button type="button" class="btn btn-info">2</button>
        <div class="btn-group">
          <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Dropdown</button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Ejemplo de checkbox -->
  <div class="row">
    <div class="col">
      <h5>Deseo recibir información acerca de: </h5>
      <input type="checkbox" name="info1" value="cine" checked>Cine<br>
      <input type="checkbox" name="info2" value="musica">Música<br>
      <input type="checkbox" name="info3" value="deportes"> Deportes<br>
    </div>
  </div>

  <!-- Ejemplo de Radio Button -->
  <div class="row">
    <div class="col">
        <h5> Estado civil: </h5>
      <div class="btn-group">
        <input type="radio" class="btn-check" name="ecivil" value="solter">
        <label class="btn btn-outline-primary" for="solter">Soltero/a</label>

        <input type="radio" class="btn-check" name="ecivil" value="casad">
        <label class="btn btn-outline-primary" for="casad">Casado/a</label>

        <input type="radio" class="btn-check" name="ecivil" value="otro" checked>
        <label class="btn btn-outline-primary" for="otro">Otro</label>

      </div>
    </div>
  </div>
</body>
</html>
