 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
	<title>Alineacion vertical</title>
	<style type="text/css">
		.row {
				background: #e8e8e8;
				height: 150px;
				margin-top: 20px;
		}
		.col {
			background: #f2f2f2;
			padding: 10px;
			text-align: center;
			border: 1px solid #4d5061;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row align-items-start">
			<div class="col align-self-start"> Columna 1 </div>
			<div class="col align-self-center"> Columna 2 </div>
			<div class="col align-self-end"> Columna 3 </div>
		</div>
		<div class="row align-items-center">
			<div class="col"> Columna 1 </div>
			<div class="col"> Columna 2 </div>
			<div class="col"> Columna 3 </div>
		</div>
		<div class="row align-items-end">
			<div class="col"> Columna 1 </div>
			<div class="col"> Columna 2 </div>
			<div class="col"> Columna 3 </div>
		</div>
	</div>
</body>
</html>
