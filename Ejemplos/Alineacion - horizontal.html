 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\css\bootstrap.min.css">
	<script src="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
	<title>Alineacion horizontal</title>
	<style type="text/css">
		.row {
				background: #e8e8e8;
				margin-top: 40px;
		}
		.columna {
			background: #f2f2f2;
			padding: 10px;
			text-align: center;
			border: 1px solid #4d5061;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="row justify-content-start">
			<div class="columna col-4"> Columna 1 de 2</div>
			<div class="columna col-4"> Columna 2 de 2</div>
		</div>
		<div class="row justify-content-center">
			<div class="columna col-4"> Columna 1 de 2</div>
			<div class="columna col-4"> Columna 2 de 2</div>
		</div>
		<div class="row  justify-content-end">
			<div class="columna col-4"> Columna 1 de 2</div>
			<div class="columna col-4"> Columna 2 de 2</div>
		</div>
		<div class="row  justify-content-around">
			<div class="columna col-4"> Columna 1 de 2</div>
			<div class="columna col-4"> Columna 2 de 2</div>
		</div>
		<div class="row  justify-content-between">
			<div class="columna col-4"> Columna 1 de 2</div>
			<div class="columna col-4"> Columna 2 de 2</div>
		</div>
	</div>
</body>
</html>
