<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\css\bootstrap.min.css">
  <script src="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
	<title>Etiquetas flotantes</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col mt-3 mb-3">
        <form class="row g-3" action="">
          <div class="col-6">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" placeholder="Nombre de usuario">
          </div>
          <div class="col-6">
            <label for="passwd" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwd" placeholder="Contraseña">
          </div>
          <div class="col-6">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="privacidad">
              <label for="privacidad" class="form-check-label">Guardar usuario y contraseña en este equipo</label>
            </div>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
