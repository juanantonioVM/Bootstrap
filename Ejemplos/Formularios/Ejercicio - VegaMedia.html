<html lang="en">
<head>

	<title>Ejercicio VM</title>

    .verde {background: #deffef}
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 verde" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <!-- Logo y título -->
                <img src="C:\Users\JuanAntonioD\Desktop\Lenguaje\HTML\Ejercicios\img\logo.jpg" alt="VM Logo" style="width: 100px;">
                <h5 class="mt-2">Inicia sesión</h5>
            </div>
           
            <form>
                <!-- Campo de Usuario -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="username" placeholder="Usuario" required>
                    <div class="text-center">
                    <small>(Ejemplo: alumno.daw@ces-vegamedia.es)</small>
                    </div>
                </div>

                <!-- Campo de Contraseña -->
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>

                <!-- Botón Iniciar Sesión -->
                <button type="submit" class="btn btn-success w-100 mb-2">INICIAR SESIÓN</button>

                <!-- Texto de enlace para Crear Cuenta -->
                <div class="text-center">
                    <small>¿No tienes cuenta aún?</small><br>
                    <a href="#" class="btn btn-outline-success w-100 mt-2">CREAR CUENTA</a>
                </div>
            </form>
        </div>
    </div>
</body>
