<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
	<title>Etiquetas flotantes</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col mt-3 mb-3">
        <form action="">
          <div class="form-floating mb-3 mt-3">
            <input type="email" class="form-control" id="email" placeholder="" name="email">
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="password" class="form-control" id="pwd" placeholder="" name="pwd">
            <label for="pwd">Password</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <form action="" class="was-validated">
          <div class="mb-3 mt-3">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" placeholder="Nombre de usuario" required>
            <div class="valid-feedback">Válido.</div>
            <div class="invalid-feedback">Por favor, rellena este campo.</div>
          </div>
          <div class="mb-3">
            <label for="passwd" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwd" placeholder="Contraseña" required>
            <div class="valid-feedback">Válido.</div>
            <div class="invalid-feedback">Por favor, rellena este campo.</div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="acepto" value="" required>
            <label for="acepto" class="form-check-label">Acepto términos y condiciones</label>
            <div class="invalid-feedback">Marca esta casilla para continuar</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
