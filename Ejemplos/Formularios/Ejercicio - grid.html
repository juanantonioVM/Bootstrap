<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\css\bootstrap.min.css">
  <script src="C:\Users\JuanAntonioD\Desktop\Diseño\Bootstrap\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
	<title>Ejercicio grid</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col mt-3 mb-3">
        <form class="row g-3" action="">
          <!-- Usuario -->
          <div class="col-12 col-md-6">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" placeholder="Nombre de usuario">
          </div>
          <!-- Correo -->
          <div class="col-12 col-md-6">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Email">
          </div>
          <!-- Comentarios -->
          <div class="col-12 col-md-6">
            <label for="comment" class="form-label">Escribe tus comentarios...</label>
            <textarea class="form-control" rows="5" id="comment" name="comment" placeholder="Comentarios..."></textarea>
          </div>
          <!-- Nacionalidad -->
          <div class="col-12 col-md-4">
            <label for="lista" class="form-label">Nacionalidad:</label>
            <select name="lista" id="lista" class="form-select">
              <option value="espana">España</option>
              <option value="marruecos">Moro</option>
              <option value="latino">Pancho</option>
              <option value="rumano">Rumano</option>
              <option value="gitano">Amante del flamenco</option>
            </select>
          </div>
          <!-- Género -->
          <div class="col-12 col-md-2">
            <label for="opcionradio" class="form-label">Sexo:</label>
            <div class="form-check form-check">
              <input type="radio" class="form-check-input" name="opcionradio" id="radio1" value="default">
              <label for="radio1" class="form-check-label">Hombre</label>
            </div>
            <div class="form-check form-check">
              <input type="radio" class="form-check-input" name="opcionradio" id="radio2" value="default">
              <label for="radio2" class="form-check-label">Mujer</label>
            </div>
            <div class="form-check form-check">
              <input type="radio" class="form-check-input" name="opcionradio" id="radio3" value="default">
              <label for="radio3" class="form-check-label">Otre</label>
            </div>
          </div>
          <!-- Acepto de términos -->
          <div class="col-auto mx-auto">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="terminos">
              <label for="terminos" class="form-check-label">Acepto condiciones y términos de uso</label>
            </div>
          </div>
          <!-- Botón enviar -->
          <div class="w-100"></div>
          <div class="d-grid col-12 col-md-4 mx-auto">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
